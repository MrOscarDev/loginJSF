<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	 xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
</h:head>
<body>

	<header>
		<h1>¡Bienvenido a mi página XHTML5! Configuracion con JSF</h1>
	</header>

	<h:form id="formLogin">
	<h:panelGrid columns="2" id="idPanelGrid">
		<h:outputLabel value="Nombre:" for="txtName"  styleClass="txt-color"></h:outputLabel>
		<h:inputText id="txtName" value="#{bean.name}" required="true" requiredMessage="no puede ir vacio el campo nombre!"></h:inputText>
		
		<h:outputLabel value="Password:" for="txtPass" styleClass="txt-color"></h:outputLabel>
		<h:inputText id="txtPass" value="#{bean.pass}" required="true" requiredMessage="no puede ir vacio el campo passwword!"></h:inputText>
		<h:commandButton value="Aceptar" actionListener="#{bean.doLogin}" >
		</h:commandButton>	
	</h:panelGrid>
	</h:form>


	<footer>
		<p>Derechos de autor © 2024. Todos los derechos reservados.</p>
	</footer>
</body>
</html>
